{% extends 'superAdminBasePage.html' %}
{% block booklist %}

    <table class="table table-striped" style="font-family: Arial; font-size: medium">
        <caption style="font-size: large; font-weight: bold">Book List</caption>
        <thead>
        <tr>
            <th>Picture</th>
            <th>Book Information</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td style="line-height: 750%;width: 35%;"><img style="width: 50%"
                                                              src={{ url_for('static',filename=book.bookImg) }}></td>
                <td style="line-height: 550%">book
                    name:&nbsp;&nbsp;{{ book.bookName }}<br>author:&nbsp;&nbsp;{{ book.author }}<br>Book
                    number: {{ book.bookNumber }}</td>
                <td style="line-height: 1500%">
                    <a href="/supAdminEditBook/{{ book.id }}" type="submit" class="fa fa-edit"
                       style="background-color: white;color: cadetblue;border-color: white;
                       font-size: 24px;display: inline-block; vertical-align: middle;">
                    </a>
                    <a href="/supAdminDeleteBook/{{ book.id }}" type="submit" class="fa fa-remove" onclick="con()"
                       style="background-color: white;color: cadetblue;border-color: white;margin-left: 7%;
                       font-size: 24px;display: inline-block; vertical-align: middle;">
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        function con() {
            confirm("Deleting the User Succeeded");
        }
    </script>
{% endblock %}
